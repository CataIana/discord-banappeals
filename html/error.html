<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="" property="og:title">
    <meta content="" property="og:description">
    <meta content="" property="og:url">
    <meta content="" property="og:image">
    <meta content="#812BDC" data-react-helmet="true" name="theme-color">
    <title>Gatekeeper</title>
    <style>
        @media screen and (min-width: 601px) {
            div.example {
                font-size: 80px;
            }
        }

        body {
            background-color: rgb(54, 57, 63);
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            color: white;
        }

        h2 {
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        p {
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        .server-icon {
            border-radius: 50%;
        }
    </style>
    <script>
        function getParams() {
            var params = {}, pairs = document.URL.split('?').pop().split('&');
            for (var i = 0, p; i < pairs.length; i++) { p = pairs[i].split('='); params[p[0]] = p[1]; } return params;
        }
    </script>
</head>


<body class="vsc-initialized"><br>
    <p style="text-align:center;">
        <a href="./">
            <img class="server-icon" src="./server_icon.png" alt="Server Icon" width="128" height="128">
        </a>
    </p>
    <h2>Gatekeeper</h2>
    <script>params = getParams();
        let code = unescape(params["error"]);
        let error_description = decodeURIComponent(unescape(params["error_description"]).replace(/\+/g, '%20'));
        if (code === "") {err_code = ""} else {err_code = `Error Code: ${code}`}
        document.write("<p>" + error_description + "<br>" + err_code + "</p>");
    </script>

    <!-- Made by Kara -->
</body>

</html>
